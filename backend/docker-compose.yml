version: '3.9'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: redlink
      POSTGRES_PASSWORD: redlink
      POSTGRES_DB: redlink
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U redlink"]
      interval: 10s
      timeout: 5s
      retries: 5
